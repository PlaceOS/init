name: placeos-init
version: 0.21.0
crystal: ~> 1.0
license: MIT

description: |
  Set of scripts and a container environment for management of PlaceOS

executables:
  - start
  - backup
  - restore
  - exec_from

targets:
  backup:
    main: src/backup.cr
  restore:
    main: src/restore.cr
  exec_from:
    main: lib/exec_from/src/app.cr
  start:
    main: src/start.cr

dependencies:
  action-controller:
    github: spider-gazelle/action-controller
    version: ~> 4.4 # 5.3

  ed25519:
    github: spider-gazelle/ed25519

  awscr-s3:
    github: taylorfinnell/awscr-s3

  etcd:
    github: place-labs/crystal-etcd

  exec_from:
    github: place-labs/exec_from
    version: ~> 2.0

  faker:
    github: askn/faker

  log_helper:
    github: spider-gazelle/log_helper

  placeos-log-backend:
    github: place-labs/log-backend
    version: ">= 0.11.0"

  placeos-models:
    github: placeos/models
    version: ~> 9.0

  pg-orm:
    github: spider-gazelle/pg-orm

  micrate:
    github: amberframework/micrate
    version: "0.12.0"

  sam:
    github: imdrasil/sam.cr

  tasker:
    github: spider-gazelle/tasker
    version: ~> 2.0

  crystar:
      github: naqvis/crystar

  connect-proxy:
    github: spider-gazelle/connect-proxy
