name: placeos-init
version: 0.30.1
crystal: ~> 1.0
license: MIT

description: |
  Set of scripts and a container environment for management of PlaceOS

executables:
  - start
  - backup
  - restore
  - exec_from

targets:
  backup:
    main: src/backup.cr
  restore:
    main: src/restore.cr
  start:
    main: src/start.cr

dependencies:
  action-controller:
    github: spider-gazelle/action-controller
    version: ">= 4.4"

  ed25519:
    github: spider-gazelle/ed25519

  awscr-s3:
    github: taylorfinnell/awscr-s3

  etcd:
    github: place-labs/crystal-etcd

  faker:
    github: askn/faker

  log_helper:
    github: spider-gazelle/log_helper

  placeos-log-backend:
    github: place-labs/log-backend
    version: ">= 0.11.0"

  placeos-models:
    github: placeos/models
    version: ">= 9.0"

  pg-orm:
    github: spider-gazelle/pg-orm

  micrate:
    github: amberframework/micrate
    version: "0.12.0"

  sam:
    github: imdrasil/sam.cr

  tasker:
    github: spider-gazelle/tasker
    version: ">= 2.0"

  simple_retry:
    github: spider-gazelle/simple_retry

  crystar:
    github: naqvis/crystar

  connect-proxy:
    github: spider-gazelle/connect-proxy

  azblob:
    github: spider-gazelle/azblob.cr
