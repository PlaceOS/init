name: init
version: 0.2.0
license: MIT

description: |
  Set of scripts and a container environment to make engine development easier

executables:
  - start

targets:
  start:
    main: src/start.cr

dependencies:
  sam:
    github: imdrasil/sam.cr

  faker:
    github: askn/faker

  models:
    github: placeos/models
    version: ~> 1.0

  etcd:
    github: place-labs/crystal-etcd

  rethinkdb:
    github: place-labs/crystal-rethinkdb
    version: ~> 1

  log_helper:
    github: spider-gazelle/log_helper

  rethinkdb-orm:
    github: spider-gazelle/rethinkdb-orm
    version: ~> 2.7

  action-controller:
    github: spider-gazelle/action-controller
    version: ~> 3
