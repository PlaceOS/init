name: placeos-init
version: 0.11.0
crystal: ~> 1.0
license: MIT

description: |
  Set of scripts and a container environment for management of PlaceOS

executables:
  - start
  - backup
  - restore
  - task
  - exec_from

targets:
  backup:
    main: src/backup.cr
  restore:
    main: src/restore.cr
  exec_from:
    main: lib/exec_from/src/app.cr
  start:
    main: src/start.cr
  task:
    main: src/sam.cr

dependencies:
  action-controller:
    github: spider-gazelle/action-controller
    version: ~> 4

  awscr-s3:
    github: taylorfinnell/awscr-s3

  etcd:
    github: place-labs/crystal-etcd

  exec_from:
    github: place-labs/exec_from
    version: ~> 1.2

  faker:
    github: askn/faker

  log_helper:
    github: spider-gazelle/log_helper

  placeos-models:
    github: placeos/models
    version: ~> 4.15

  rethinkdb:
    github: kingsleyh/crystal-rethinkdb
    version: ~> 0.2

  rethinkdb-orm:
    github: spider-gazelle/rethinkdb-orm
    version: ~> 4

  sam:
    github: imdrasil/sam.cr

  tasker:
    github: spider-gazelle/tasker
    version: ~> 2
