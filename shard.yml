name: placeos-init
version: 0.5.4
crystal: 0.35.1
license: MIT

description: |
  Set of scripts and a container environment to make engine development easier

executables:
  - start

targets:
  start:
    main: src/start.cr

dependencies:
  action-controller:
    github: spider-gazelle/action-controller
    version: ~> 3

  etcd:
    github: place-labs/crystal-etcd

  faker:
    github: askn/faker

  log_helper:
    github: spider-gazelle/log_helper

  placeos-models:
    github: placeos/models
    version: ~> 2.0

  rethinkdb:
    github: kingsleyh/crystal-rethinkdb
    version: ~> 0.2

  rethinkdb-orm:
    github: spider-gazelle/rethinkdb-orm
    version: ~> 2.7

  sam:
    github: imdrasil/sam.cr
